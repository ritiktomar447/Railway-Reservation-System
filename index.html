const loginForm = document.getElementById("loginForm");

// Add an event listener to handle form submission
loginForm.addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form from submitting the default way (page reload)

    // Get the values of the username and password fields
    const username = document.getElementById("username").value;
    const password = document.getElementById("loginPassword").value;

    // Now you can use these values for further processing, like sending to a backend
    console.log("Username:", username);
    console.log("Password:", password);

    // Example of sending data to a server via fetch (optional)
    const loginData = {
        username: username,
        password: password
    };

    fetch('http://localhost:3000/login', {  // Change to your actual backend endpoint
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(loginData)
    })
    .then(response => response.json())
    .then(data => {
        // Handle success
        console.log("Success:", data);
        if (data.success) {
            alert("Login successful!");
            // Redirect or do further actions after successful login
            window.location.href = "/book-ticket.html";  // Example redirection after login
        } else {
            alert("Invalid credentials, please try again.");
        }
    })
    .catch(error => {
        console.error("Error:", error);
        alert("There was an error logging in. Please try again.");
    });
